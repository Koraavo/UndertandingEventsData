<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            color: #2c3e50;
        }

        label {
            margin: 10px 0;
            display: inline-block;
            font-weight: bold;
        }

        input,
        textarea {
            width: 80%;
            padding: 10px;
            margin: 5px 0;
            font-size: 16px;
            display: block;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        pre {
            background-color: #f4f4f4;
            padding: 15px;
            font-size: 14px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .highlight {
            background-color: orange;
            padding: 5px;
            border-radius: 3px;
            display: inline-block;
        }

        .output-section {
            margin-top: 20px;
        }

        .button-group {
            margin: 10px 0;
        }
    </style>
</head>

<body>

    <h2>Events Data</h2>
    <p>Use the correct variable names to extract data.</p>

    <!-- Raw data input -->
    <label>Enter the entire params object:</label>
    <textarea id="paramsInput" placeholder="Enter the params JSON object" rows="10" cols="50"></textarea>

    <!-- Display options buttons -->
    <div class="button-group">
        <button id="rawDataButton">Show Raw Data</button>
        <button id="prettifyDataButton">Prettify Data</button>
        <button id="highlightRawButton">Highlight Raw Data</button>
        <button id="highlightPrettyButton">Highlight Prettified Data</button>
    </div>

    <!-- Display output -->
    <pre id="output"></pre>

    <!-- Game input fields -->
    <label>Enter loop variable (e.g., item):</label>
    <input type="text" id="loopVar" placeholder="item">
    <label>Enter list to traverse (e.g., params.items):</label>
    <input type="text" id="listVar" placeholder="params.items">
    <label>Enter variables to extract (comma-separated, e.g., item.name, item.price, item.url, params.total):</label>
    <input type="text" id="varList">
    <button id="startButton">Start Extraction</button>

    <!-- Extracted values section -->
    <div class="output-section">
        <h3>Extracted Values:</h3>
        <pre id="extractedValues"></pre>
    </div>
    <script src="app.js"></script>

</body>

</html>
